<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>챌린지 참여하기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
  <h2 class="fw-bold mb-4" th:text="${challenge.title}">챌린지 제목</h2>

  <!-- 챌린지 요약 -->
  <div class="mb-4">
    <p th:text="${challenge.description}">챌린지 설명</p>
    <p>
      <strong>기간:</strong> <span th:text="${challenge.startDate}"></span> ~ <span th:text="${challenge.endDate}"></span><br>
      <strong>카테고리:</strong> <span th:text="${challenge.category}"></span><br>
      <strong>예치금:</strong> <span th:text="${challenge.maxDeposit}"></span>원<br>
<!--      <strong>인증:</strong> <span th:text="${challenge.verificationType.method.description}"></span> / <span th:text="${challenge.frequencyLabel}"></span>-->
    </p>
  </div>

  <!-- 참여 조건 -->
  <div class="mb-4">
    <h5 class="fw-semibold">참여 조건 확인</h5>
    <ul>
      <li>예치금 결제가 필요합니다.</li>
      <li>정해진 인증 횟수 이상 인증하지 않으면 일부 금액이 환급되지 않을 수 있습니다.</li>
    </ul>
  </div>

  <!-- 약관 동의 -->
  <div class="mb-4 form-check">
    <input class="form-check-input" type="checkbox" id="agree" required>
    <label class="form-check-label" for="agree">
      <a href="/policy" target="_blank">운영정책</a> 및 <a href="/terms" target="_blank">이용약관</a>에 동의합니다.
    </label>
  </div>

  <!-- 참여 버튼 -->
  <form th:action="@{'/challenges/' + ${challenge.id} + '/join'}" method="post">
    <button type="submit" class="btn btn-primary btn-lg w-100">💪 챌린지 참여하기</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/navbar.js}"></script>
</body>
</html>
