<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="_csrf" content="${_csrf.token}"/>
  <meta name="_csrf_header" content="${_csrf.headerName}"/>
  <title>챌린지 참여하기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">
  <style>
    body {
      background-color: white;
    }

    .challenge-box {
      margin-top: 2rem;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #343a40;
    }

    .form-label {
      font-weight: 500;
    }

    .summary-box {
      background-color: #f1f3f5;
      padding: 1rem;
      border-radius: 0.5rem;
    }
  </style>
  <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script th:src="@{/js/navbar.js}"></script>
  <script>

    function initPayment(challengeId, userId) {
      // 1. 결제 초기화 API 호출
      fetch('/payment/init', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          challengeId: challengeId,
          userId: userId,
          paymentAmount: 100 // TODO: 실제 금액으로 변경
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          console.log('결제 초기화 성공:', data);

          // 2. 외부 결제 API 호출 (예: 아임포트)
          requestPay(data.uuid);
        } else {
          console.error('결제 초기화 실패:', data.message);
          alert('결제 초기화에 실패했습니다: ' + data.message);
        }
      })
      .catch(error => {
        console.error('결제 초기화 오류:', error);
        alert('결제 초기화 중 오류가 발생했습니다.');
      });
    }

    function requestPay(uuid) {
      // 아임포트 결제 요청
      IMP.init('imp76137208'); // 가맹점 식별코드

      IMP.request_pay({
        pg: 'html5_inicis.INIpayTest', // PG사
        pay_method: 'card', // 결제 방식
        merchant_uid: uuid, // 주문번호
        name: '챌린지 참여비',
        amount: 100, // TODO: 실제 금액
        buyer_email: '[[${paymentInfo.buyerEmail}]]',
        buyer_name: '[[${paymentInfo.buyerName}]]',
        buyer_tel: '010-1234-5678', // TODO: 실제 전화번호
        buyer_addr: '서울시',
        buyer_postcode: '12345',
        custom_data: {
          uuid: uuid // 우리 시스템의 UUID 전달
        }
      }, function (rsp) { // callback
        console.log("결제 응답:", rsp);
        if (rsp.success) {
          console.log('결제 성공:', rsp);

          // 3. 결제 완료 콜백 API 호출
          verifyPayment(rsp.imp_uid, uuid);
        } else {
          console.log('결제 실패:', rsp);
          alert('결제에 실패했습니다: ' + rsp.error_msg);

          // 실패시 생성된 PENDING 데이터 정리를 위해 콜백 호출 (실패 상태로)
          verifyPayment(null, uuid, false);
        }
      });
    }

    function verifyPayment(impUid, uuid, success = true) {
      console.log('결제 검증 요청:', 'impUid=' + impUid, 'uuid=' + uuid);

      // 결제 검증 API 호출
      fetch('/payment/callback', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          paymentUid: impUid,
          uuid: uuid
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          console.log('결제 검증 성공:', data);
          alert('챌린지 참여가 완료되었습니다!');

          // 성공 페이지로 이동
          window.location.href = '/challenges/' + '[[${challengeId}]]';
        } else {
          console.error('결제 검증 실패:', data.message);
          alert('결제 검증에 실패했습니다: ' + data.message);

          // 실패 페이지로 이동
          window.location.href = '/fail-payment';
        }
      })
      .catch(error => {
        console.error('결제 검증 오류:', error);
        alert('결제 검증 중 오류가 발생했습니다.');
        window.location.href = '/fail-payment';
      });
    }

    function handlePayment() {
      console.log('결제하기 버튼 클릭');
      const challengeId = '[[${challengeId}]]';
      const userId = '[[${userId}]]';

      // 결제 프로세스 시작
      initPayment(challengeId, userId);
    }

  </script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
  <div class="challenge-box mx-auto" style="max-width: 720px;">
    <h2 class="fw-bold mb-4 text-center" th:text="${challenge.title}">챌린지 제목</h2>

    <!-- 챌린지 요약 -->
    <div class="summary-box mb-4">
      <p class="mb-2" th:text="${challenge.description}">챌린지 설명</p>
      <ul class="list-unstyled small">
        <li><strong>기간:</strong> <span th:text="${challenge.startDate}"></span> ~ <span th:text="${challenge.endDate}"></span></li>
        <li><strong>카테고리:</strong> <span th:text="${challenge.category}"></span></li>
        <li>
          <strong>예치금 유형:</strong>
          <span th:text="${challenge.isFixedDeposit.name() == 'Y'} ? '고정 예치금' : '유동 예치금'"></span>
        </li>
        <li><strong>최대 예치금:</strong> <span th:text="${challenge.maxDeposit}"></span>원</li>
      </ul>
    </div>

    <!-- 참여 조건 -->
    <div class="mb-4">
      <div class="section-title"><i class="bi bi-info-circle"></i> 참여 조건</div>
      <ul class="small">
        <li>예치금 결제가 필요합니다.</li>
        <li>정해진 인증 횟수를 달성하지 못하면 일부 금액이 환급되지 않을 수 있습니다.</li>
      </ul>
    </div>

    <!-- 결제 입력 -->
    <form th:action="@{'/challenges/' + ${challenge.id} + '/join'}" method="post">

      <div class="mb-4">
        <label for="depositAmount" class="form-label">결제 금액</label>

        <div th:if="${challenge.isFixedDeposit.name() == 'Y'}">
          <input type="number" class="form-control" id="depositFixAmount" name="depositAmount"
                 th:value="${challenge.maxDeposit}" readonly>
          <div class="form-text text-muted">이 챌린지는 고정 예치금 챌린지입니다.</div>
        </div>

        <div th:if="${challenge.isFixedDeposit.name() != 'Y'}">
          <input type="number" class="form-control" id="depositAmount" name="depositAmount"
                 th:placeholder="'1000원 이상, 최대 ' + ${challenge.maxDeposit} + '원 이하'"
                 min="1000" th:attr="max=${challenge.maxDeposit}" required>
          <div class="form-text text-muted">원하는 금액을 입력하세요.</div>
        </div>
      </div>

      <!-- 보유 자산 사용 -->
      <div class="mb-4">
        <label class="form-label">보유 예치금 / 상금 사용</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="useBalance" name="useBalance">
          <label class="form-check-label" for="useBalance">사용하기</label>
        </div>
      </div>

      <!-- 약관 동의 -->
      <div class="mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="agree" required>
          <label class="form-check-label" for="agree">
            <a href="/policy" target="_blank">운영정책</a> 및 <a href="/terms" target="_blank">이용약관</a>에 동의합니다.
          </label>
        </div>
      </div>

      <!-- 참여 버튼 -->
      <button type="button" class="btn btn-primary btn-lg w-100" onclick="handlePayment()">결제하기</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
