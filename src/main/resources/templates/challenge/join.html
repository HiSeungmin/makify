<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="_csrf" content="${_csrf.token}"/>
  <meta name="_csrf_header" content="${_csrf.headerName}"/>
  <title>챌린지 참여하기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">
  <style>
    body {
      background-color: white;
    }

    .challenge-box {
      margin-top: 2rem;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #343a40;
    }

    .form-label {
      font-weight: 500;
    }

    .summary-box {
      background-color: #f1f3f5;
      padding: 1rem;
      border-radius: 0.5rem;
    }
  </style>
  <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script th:src="@{/js/navbar.js}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {

      var IMP = window.IMP;
      IMP.init('imp76137208');

      window.requestPay = function () {
        var uuid = '[[${requestDto.uuid}]]';
        var challengeName = '[[${challenge.title}]]';
        var paymentPrice = 100;
        var buyerName = '[[${requestDto.buyerName}]]';
        var buyerEmail = '[[${requestDto.buyerEmail}]]';

        var csrfToken = $("meta[name='_csrf']").attr("content");
        var csrfHeader = $("meta[name='_csrf_header']").attr("content");

        IMP.request_pay({
          pg : 'html5_inicis.INIpayTest',
          pay_method : 'card',
          merchant_uid: uuid,
          name : challengeName,
          amount : paymentPrice,
          buyer_email : buyerEmail,
          buyer_name : buyerName,
          buyer_tel : '010-1234-5678',
          buyer_postcode : '123-456',
        }, function(rsp) {
          console.log(rsp);
          if (rsp.success) {
            jQuery.ajax({
              url: "/payment",
              method: "POST",
              headers: {"Content-Type": "application/json",
                [csrfHeader]: csrfToken},
              data: JSON.stringify({
                "payment_uid": rsp.imp_uid,
                "uuid": rsp.merchant_uid
              })
            }).done(function (response) {
              alert('결제 완료!');
              window.location.href = "/success-payment";
            });
          } else {
            alert('결제 실패!');
            window.location.href = "/fail-payment";
          }
        });
      };
    });
  </script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
  <div class="challenge-box mx-auto" style="max-width: 720px;">
    <h2 class="fw-bold mb-4 text-center" th:text="${challenge.title}">챌린지 제목</h2>

    <!-- 챌린지 요약 -->
    <div class="summary-box mb-4">
      <p class="mb-2" th:text="${challenge.description}">챌린지 설명</p>
      <ul class="list-unstyled small">
        <li><strong>기간:</strong> <span th:text="${challenge.startDate}"></span> ~ <span th:text="${challenge.endDate}"></span></li>
        <li><strong>카테고리:</strong> <span th:text="${challenge.category}"></span></li>
        <li>
          <strong>예치금 유형:</strong>
          <span th:text="${challenge.isFixedDeposit.name() == 'Y'} ? '고정 예치금' : '유동 예치금'"></span>
        </li>
        <li><strong>최대 예치금:</strong> <span th:text="${challenge.maxDeposit}"></span>원</li>
      </ul>
    </div>

    <!-- 참여 조건 -->
    <div class="mb-4">
      <div class="section-title"><i class="bi bi-info-circle"></i> 참여 조건</div>
      <ul class="small">
        <li>예치금 결제가 필요합니다.</li>
        <li>정해진 인증 횟수를 달성하지 못하면 일부 금액이 환급되지 않을 수 있습니다.</li>
      </ul>
    </div>

    <!-- 결제 입력 -->
    <form th:action="@{'/challenges/' + ${challenge.id} + '/join'}" method="post">

      <div class="mb-4">
        <label for="depositAmount" class="form-label">결제 금액</label>

        <div th:if="${challenge.isFixedDeposit.name() == 'Y'}">
          <input type="number" class="form-control" id="depositFixAmount" name="depositAmount"
                 th:value="${challenge.maxDeposit}" readonly>
          <div class="form-text text-muted">이 챌린지는 고정 예치금 챌린지입니다.</div>
        </div>

        <div th:if="${challenge.isFixedDeposit.name() != 'Y'}">
          <input type="number" class="form-control" id="depositAmount" name="depositAmount"
                 th:placeholder="'1000원 이상, 최대 ' + ${challenge.maxDeposit} + '원 이하'"
                 min="1000" th:attr="max=${challenge.maxDeposit}" required>
          <div class="form-text text-muted">원하는 금액을 입력하세요.</div>
        </div>
      </div>

      <!-- 보유 자산 사용 -->
      <div class="mb-4">
        <label class="form-label">보유 예치금 / 상금 사용</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="useBalance" name="useBalance">
          <label class="form-check-label" for="useBalance">사용하기</label>
        </div>
      </div>

      <!-- 약관 동의 -->
      <div class="mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="agree" required>
          <label class="form-check-label" for="agree">
            <a href="/policy" target="_blank">운영정책</a> 및 <a href="/terms" target="_blank">이용약관</a>에 동의합니다.
          </label>
        </div>
      </div>

      <!-- 참여 버튼 -->
      <button type="button" class="btn btn-primary btn-lg w-100" onclick="requestPay()">결제하기</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
