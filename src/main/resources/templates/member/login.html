<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 - Makify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">
    <style>
        body {
          background-color: #f5f6f7;
          font-family: 'Poppins', sans-serif;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
        }

        .login-container {
          background-color: #fff;
          padding: 3rem;
          border-radius: 16px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
          width: 100%;
          max-width: 420px;
        }

        .login-container h2 {
          font-weight: 600;
          text-align: center;
          margin-bottom: 2rem;
        }

        .form-control {
          height: 48px;
          border-radius: 8px;
          font-size: 15px;
        }

        .btn-login {
          background-color: #6C63FF;  /* 메인 퍼플 블루 */
          color: white;
          border-radius: 8px;
          height: 48px;
          font-weight: 600;
          font-size: 16px;
          transition: background-color 0.2s ease;
        }

        .btn-login:hover {
          background-color: #4A58FF;  /* 호버 시 살짝 진한 포인트 */
        }

        .login-links {
          display: flex;
          justify-content: space-between;
          font-size: 0.9rem;
          margin-top: 1rem;
        }

        .login-links a {
          color: #666;
          text-decoration: none;
        }

        .login-links a:hover {
          text-decoration: underline;
        }

        .signup-box {
          margin-top: 2rem;
          text-align: center;
        }

        .signup-box a {
          font-weight: 600;
          color: #4a58ff;
          text-decoration: none;
        }

        .signup-box a:hover {
          text-decoration: underline;
        }

        .alert {
          font-size: 0.9rem;
          padding: 0.75rem;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Makify</h2>

    <form th:action="@{/auth/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-login w-100">로그인</button>

        <div class="login-links">
            <a th:href="@{/find-id}">아이디 찾기</a>
            <a th:href="@{/find-password}">비밀번호 찾기</a>
        </div>

        <div class="signup-box">
            <span>아직 회원이 아니신가요? </span><a th:href="@{/signup}">회원가입</a>
        </div>

        <div th:if="${loginError}" class="alert alert-danger mt-3 text-center">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelector('form').addEventListener('submit', async function (e) {
      e.preventDefault(); // 기본 form 제출 막기

      const loginId = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        credentials: 'include',
        body: JSON.stringify({ loginId, password })
      });

      console.log('sending', JSON.stringify({ loginId, password }));
      if (res.ok) {
        location.href = '/'; // 로그인 성공 시 메인 페이지로 이동
      } else {
        alert('로그인 실패');
      }
    });
</script>
</body>
</html>
