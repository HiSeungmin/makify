<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Inter', sans-serif;
    }
    .profile-card {
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .tab-content {
      margin-top: 2rem;
    }
    .card-section {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
<!-- 네브바 자리 -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <!-- 프로필 카드 -->
      <div class="profile-card mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h4 class="fw-bold mb-1">닉네임: 슬기로운챌린지</h4>
            <p class="mb-0 text-muted">이름: 홍길동 | 생일: 1995-01-01</p>
          </div>
          <button class="btn btn-outline-primary rounded-pill px-4">정보 수정</button>
        </div>
      </div>

      <!-- 탭 메뉴 -->
      <ul class="nav nav-tabs nav-justified" id="mypageTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="challenges-tab" data-bs-toggle="tab" data-bs-target="#challenges" type="button" role="tab">내 챌린지</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews" type="button" role="tab">내 후기</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="inquiries-tab" data-bs-toggle="tab" data-bs-target="#inquiries" type="button" role="tab">문의 내역</button>
        </li>
      </ul>

      <div class="tab-content" id="mypageTabContent">
        <!-- 내 챌린지 -->
        <div class="tab-pane fade show active" id="challenges" role="tabpanel">
          <div class="card-section">
            <h5 class="fw-semibold">진행중인 챌린지</h5>
            <div class="row row-cols-1 row-cols-md-2 g-3">
              <div class="col">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h6 class="card-title">매일 10분 스트레칭</h6>
                    <p class="card-text text-muted">매일 스트레칭으로 유연성을 기르자!</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h6 class="card-title">물 2L 마시기</h6>
                    <p class="card-text text-muted">하루 수분 섭취량을 챌린지로!</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-section">
            <h5 class="fw-semibold">시작 예정 챌린지</h5>
            <div class="row row-cols-1 row-cols-md-2 g-3">
              <div class="col">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h6 class="card-title">아침 7시 기상</h6>
                    <p class="card-text text-muted">부지런한 하루의 시작을 응원해요.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-section">
            <h5 class="fw-semibold">완료된 챌린지</h5>
            <div class="row row-cols-1 row-cols-md-2 g-3">
              <div class="col">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h6 class="card-title">한 달 독서 챌린지</h6>
                    <p class="card-text text-muted">매일 독서 30분 실천 완료!</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 내 후기 -->
        <div class="tab-pane fade" id="reviews" role="tabpanel">
          <div class="card-section">
            <h5 class="fw-semibold">작성한 후기</h5>
            <div class="list-group">
              <div class="list-group-item">
                <h6 class="mb-1">물 2L 마시기</h6>
                <p class="mb-1 text-muted">이 챌린지를 통해 진짜 몸이 가벼워졌어요!</p>
              </div>
            </div>
          </div>
        </div>

        <!-- 문의 내역 -->
        <div class="tab-pane fade" id="inquiries" role="tabpanel">
          <div class="card-section">
            <h5 class="fw-semibold">문의 내역</h5>
            <div class="list-group">
              <div class="list-group-item">
                <h6 class="mb-1">환급 관련 문의</h6>
                <p class="mb-1 text-muted">답변 완료</p>
              </div>
              <div class="list-group-item">
                <h6 class="mb-1">챌린지 오류 제보</h6>
                <p class="mb-1 text-muted">처리 중</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/navbar.js}"></script>
</body>
</html>
